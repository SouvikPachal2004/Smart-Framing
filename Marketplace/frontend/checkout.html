<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout - Smart Farming Marketplace</h2>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Product: <strong>Organic Fertilizer</strong></p>
            <p>Quantity: <strong>2 Bags</strong></p>
            <p>Price: <strong>$39.99</strong></p>
            <p>Total: <strong>$79.98</strong></p>
        </div>

        <form id="checkout-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="Enter delivery address" required>
            </div>

            <div class="input-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>

            <div class="input-group card-details">
                <label for="card">Card Number</label>
                <input type="text" id="card" placeholder="1234 5678 9012 3456" maxlength="16">
            </div>

            <div class="input-group card-details">
                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry">
            </div>

            <div class="input-group card-details">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3">
            </div>

            <button type="submit">Confirm Order</button>
        </form>

        <p class="success-message" id="success-message">âœ… Order placed successfully!</p>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
